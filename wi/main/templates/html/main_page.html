{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Main Page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{% static 'css/main_page.css' %}">
</head>
<body>
    <nav class="amazing-tabs">
        <div class="filters-container">
          <div class="filters-wrapper">
            <ul class="filter-tabs">
              <li>
                <button class="filter-button filter-active" data-translate-value="0">
                  Даты
                </button>
              </li>
              <li>
                <button class="filter-button" data-translate-value="100%">
                    Даты
                </button>
              </li>
              <li>
                <button class="filter-button" data-translate-value="200%">
                    Даты
                </button>
              </li>
            </ul>
            <div class="filter-slider" aria-hidden="true">
              <div class="filter-slider-rect">&nbsp;</div>
            </div>
          </div>
        </div>
        <div class="main-tabs-container">
          <div class="main-tabs-wrapper">
            <ul class="main-tabs">
              <li>
                <button class="round-button" data-translate-value="0" data-color="red">
                  <span class="avatar">
                    <img src="https://images.pexels.com/photos/3756985/pexels-photo-3756985.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="user avatar" />
                  </span>
                </button>
              </li>
              <li>
                <button class="round-button gallery active" style="--round-button-active-color: #2962ff" data-translate-value="100%" data-color="blue">
                    <!-- Иконка календаря -->
                    <svg fill="currentColor" viewBox="0 0 16 16">
                        <path d="M13 2h-1V1a1 1 0 0 0-2 0v1H6V1a1 1 0 0 0-2 0v1H3a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4a2 2 0 0 0-2-2zM3 6v1h1V6a1 1 0 0 1 2 0v1h4V6a1 1 0 0 1 2 0v1h1V6a2 2 0 0 0-2-2H5a2 2 0 0 0-2 2z"/>
                    </svg>  
                      
                  </button>
                  
              </li>
              <li>
                <button class="round-button" style="--round-button-active-color: #00c853" data-translate-value="200%" data-color="green">
                  <svg fill="currentColor" viewBox="0 0 16 16">
                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                    <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z" />
                  </svg>
                </button>
              </li>
              <li>
                <button class="round-button" style="--round-button-active-color: #aa00ff" data-translate-value="300%" data-color="purple">
                  <svg fill="currentColor" viewBox="0 0 16 16">
                    <path d="M8 16a2 2 0 0 0 2-2H6a2 2 0 0 0 2 2zM8 1.918l-.797.161A4.002 4.002 0 0 0 4 6c0 .628-.134 2.197-.459 3.742-.16.767-.376 1.566-.663 2.258h10.244c-.287-.692-.502-1.49-.663-2.258C12.134 8.197 12 6.628 12 6a4.002 4.002 0 0 0-3.203-3.92L8 1.917zM14.22 12c.223.447.481.801.78 1H1c.299-.199.557-.553.78-1C2.68 10.2 3 6.88 3 6c0-2.42 1.72-4.44 4.005-4.901a1 1 0 1 1 1.99 0A5.002 5.002 0 0 1 13 6c0 .88.32 4.2 1.22 6z" />
                  </svg>
                </button>
              </li>
            </ul>
            <div class="main-slider" aria-hidden="true">
              <div class="main-slider-circle">&nbsp;</div>
            </div>
          </div>
        </div>
    </nav>
    
    <div class="rectangle-container">
        <div class="rectangle">
            <div class="line">
                понедельник
            </div>
        </div>
        <div class="rectangle">
            <div class="line">
                вторник
            </div>
            <div class="schedule">
                penis
            </div>
        </div>
        <div class="rectangle">
            <div class="line">
                среда
            </div>
        </div>
        <div class="rectangle">
            <div class="line">
                четверг
            </div>
        </div>
        <div class="rectangle">
            <div class="line">
                пятница
            </div>
        </div>
        <div class="rectangle">
            <div class="line">
                суббота
            </div>
        </div>
        <div class="rectangle">
            <div class="line">
                воскресенье
            </div>
        </div>

    </div>
    <div class="feed-container">
      <div class="feed-rectangle">
          <div class="feed-text">
              Feed
          </div>
      </div>
  </div>
    <script src="{% static 'js/tab_bar.js' %}"></script>
</body>
</html>
