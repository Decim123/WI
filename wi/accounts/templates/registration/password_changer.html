{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <title>WI Change Password</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--===============================================================================================--> 
    <link rel="icon" type="image/png" href="{% static 'images/icons/favicon.ico' %}"/>
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{% static 'fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{% static 'vendor/animate/animate.css' %}">
    <!--===============================================================================================-->    
    <link rel="stylesheet" type="text/css" href="{% static 'vendor/css-hamburgers/hamburgers.min.css' %}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{% static 'vendor/select2/select2.min.css' %}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{% static 'css/util.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/login_day.css' %}" id="theme_css">
    <!--===============================================================================================-->
</head>
<body>
    
    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100">
                <div class="login100-pic">
                    <img class="js-tilt" data-tilt src="{% static 'images/img-02.png' %}" alt="IMG">
                    <span class="login100-WI">
                        WEDULE
                    </span>
                </div>

                <form class="login100-form validate-form" method="post">
                    {% csrf_token %}
                    <span class="login100-form-title">
                        Востановление пароля
                    </span>

                    <div class="wrap-input100 validate-input" data-validate="Password is required">
                        <input class="input100" type="password" name="new_password1" placeholder="Новый пароль">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-lock" aria-hidden="true"></i>
                        </span>
                    </div>

                    <div class="wrap-input100 validate-input" data-validate="Password confirmation is required">
                        <input class="input100" type="password" name="new_password2" placeholder="Подтвердите пароль">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-lock" aria-hidden="true"></i>
                        </span>
                    </div>
                    
                    <div class="container-login100-form-btn">
                        <button class="login100-form-btn" type="submit">
                            Подтвердить
                        </button>
                    </div>

                </form>
            </div>
        </div>
    </div>
    
    <!--===============================================================================================--> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            // Функция для обновления темы в зависимости от времени
            function updateThemeBasedOnTime() {
                const date = new Date();
                const hours = date.getHours();
                const loginForm = document.querySelector('.login100-form');
                if (hours >= 6 && hours < 18) { 
                    $('#theme_css').attr('href', '{% static "css/login_day.css" %}');
                } else {
                    $('#theme_css').attr('href', '{% static "css/login_night.css" %}');
                }
            }

            // Функция для часиков в левом верхнем углу
            function updateClock() {
                const date = new Date();
                const hours = date.getHours();
                const minutes = date.getMinutes();
                const seconds = date.getSeconds();
                const timeString = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                $('#clock').text(timeString);
            }

            // Обновление времени и темы каждую секунду
            setInterval(function() {
                updateThemeBasedOnTime();
                updateClock();
            }, 1000);

            // Вызов первоначального обновления темы и времени
            updateThemeBasedOnTime();
            updateClock();
        });
    </script>
    <!--===============================================================================================-->

    <div id="clock" style="position: fixed; top: 10px; left: 30px; color: white; font-size: 16px;"></div>
</body>
</html>
